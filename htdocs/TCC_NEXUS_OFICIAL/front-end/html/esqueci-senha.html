<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Recuperar Senha</title>
    <link rel="icon" href="../images/logo_botinho_pagina.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css"> 
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        
        <form class="login-card" id="forgotPasswordForm">
            <h1 class="login-heading">Recuperar Senha</h1>
            <p class="login-subheading">
                Digite seu e-mail para receber as instruções de redefinição.
            </p>

            <p id="message" class="status-message"></p>

            <div class="input-field-group">
                <i class="fas fa-envelope input-icon"></i>
                <input
                    type="email"
                    class="input-field"
                    placeholder="E-mail de cadastro"
                    autocomplete="off"
                    id="email_recuperacao" 
                    required
                />
            </div>

            <div class="login-buttons single-button">
                <button type="submit" class="primary-btn">
                    Enviar Instruções
                </button>
            </div>

            <a href="login.html" class="forgot-password-link">Voltar para o Login</a>

        </form>

    </div>
      
    <script src="../js/auth.js"></script>
</body>
</html>
